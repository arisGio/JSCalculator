<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>iPhone Calculator</title>
</head>
<body>
    <main id="main">
        <form action="" id="calc_form">
            <header class="calc_header">
                <input type="text" disabled id="output" class="calc_output" value="0">
            </header>
            <footer class="calc_footer">
                <div class="btn_group">
                    <button class="btn btn-grey">
                        <!-- all clear sign-->AC
                    </button>
                    <button class="btn btn-grey">
                        <!-- plus-minus sign -->+/-
                    </button>
                    <button class="btn btn-grey">
                        <!-- percent sign -->%
                    </button>
                    <button class="btn btn-grey">
                        <!-- division sign  -->รท
                    </button>
                </div>
                <div class="btn_group">
                    <button>
                        7
                    </button>
                    <button>
                        8
                    </button>
                    <button>
                        9
                    </button>
                    <button>
                        <!-- multiplication sign -->x
                    </button>
                </div>
                <div class="btn_group">
                    <button>
                        4
                    </button>
                    <button>
                        5
                    </button>
                    <button>
                        6
                    </button>
                    <button>
                        <!-- minus symbol -->-
                    </button>
                </div>
                <div class="btn_group">
                    <button>
                        1
                    </button>
                    <button>
                        2
                    </button>
                    <button>
                        3
                    </button>
                    <button>
                        <!-- add symbol -->+
                    </button>
                </div>
                <div class="btn_group">
                    <button>
                        0
                    </button>
                    <button>
                        <!-- decimal point symbol -->.
                    </button>
                    <button>
                        <!-- equals sign -->=
                    </button>
                </div>
            </footer>
        </form>
    </main>
</body>
</html>
